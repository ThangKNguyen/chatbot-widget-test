<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple HTML Page</h1>
    <p>This is a paragraph of text that gives more information about the content of the page. Feel free to edit this text and customize it as you like!</p>
    <p>For more information, visit <a href="https://www.example.com" target="_blank">Example.com</a>.</p>

    <!-- This is the chatbox -->
    <iframe id="chatboxIframe" src="https://6675bc09edf85bc978ad5bcf--quiet-syrniki-513d09.netlify.app/" 
    width="380" height="530" style="position: absolute; margin-left: 10px; margin-bottom: 10px; bottom: 0; right: 0; border: none; background-color: transparent; display: none;"></iframe>

    <!-- This is the button iframe -->
    <iframe src="https://6675bbbad230f5bb3200e614--extraordinary-moonbeam-f4e2bd.netlify.app/" 
    width="90" height="90" style="position: absolute; bottom: 0; right: 0; border: none; background-color: transparent;"></iframe>
    
    <!-- Transparent overlay to capture clicks -->
    <div id="iframeButtonOverlay" style="position: absolute; bottom: 0; right: 0; width: 90px; height: 90px; background-color: transparent; z-index: 10; cursor: pointer;"></div>


    <script>
        function toggleChatbox() {
            const chatboxIframe = document.getElementById('chatboxIframe');
            // Check initial display state and toggle accordingly
            if (chatboxIframe.style.display === 'none' || chatboxIframe.style.display === '') {
                chatboxIframe.style.display = 'block';
            } else {
                chatboxIframe.style.display = 'none';
            }
        }
        document.getElementById('iframeButtonOverlay').addEventListener('click', toggleChatbox);
    </script>
</body>
</html>
